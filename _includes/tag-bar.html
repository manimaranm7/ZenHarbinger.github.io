<div class="tag-bar" id="tag-bar">
    <span class="site-tag">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <a href="/tags/#{{ tag | first | slugify }}"
            style="font-size: {{ tag | last | size  |  times: 10 | plus: 80  }}%">
                {{ tag[0] | replace:'-', ' ' }}
        </a>
    {% endfor %}
    </span>
</div>
